<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay My Buddy - Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login-page.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container">
         <div th:if="${param.error}">
             <div class="alert alert-danger" role="alert">Invalid username or password.</div>
         </div>
         <div th:if="${param.logout}">
             <div class="alert alert-info" role="alert">You have been logged out.</div>
         </div>
            <div class="title-box">Pay My Buddy</div>
            <form th:action="@{/login}"  method="post">
                <div class="form-group">
                    <input name ="username" type="email" class="form-control" id="email" placeholder="Email " autofocus="autofocus">
                </div>
                <div class="form-group">
                    <input name ="password" type="password" class="form-control" id="pwd" placeholder="Mot de passe">
                </div>
                <button type="submit" class="btn btn-primary btn-login">Se connecter</button>
            </form>
            <div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
		    </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
