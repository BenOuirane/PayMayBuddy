<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Relation - Pay My Buddy</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/profil.css" rel="stylesheet">
    <style>
        .content-container {
            margin-top: 200px; /* Increase this value for more space */
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pay My Buddy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transfer/page}">Transférer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profil}">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/ajouter-relation}">Ajouter relation</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Add Relation Section -->
<div class="container content-container">
   <!--  <h2 class="text-center">Ajouter une relation</h2> --> 
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <form id="relationForm" th:action="@{/addRelation}" method="post">
                <div class="form-group">
                    <label for="relationSearch">Chercher une relation</label>
                    <div class="input-group">
                        <input type="text" id="relationSearch" name="relationSearch" class="form-control" placeholder="Entrez un email d'utilisateur">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-warning ml-2" onclick="confirmAddRelation()">Ajouter</button>
                        </div>
                    </div>
                </div>
                 <!-- Display error message if present -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>
                <!-- Display success message if present -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmer l'ajout de la relation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Êtes-vous sûr de vouloir ajouter cette relation?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Confirmer</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function confirmAddRelation() {
        $('#confirmModal').modal('show');
    }

    function submitForm() {
        $('#relationForm').submit();
    }
</script>

</body>
</html>
