<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transférer - Pay My Buddy</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/transfer-page.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pay My Buddy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/transfer}">Transférer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profil}">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ajouter-relation}">Ajouter relation</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Transfer Section -->
<div class="container mt-5">
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
               <label for="relationSearch"><!--  Rechercher une relation --></label> 
               <select id="relationOption" name="relationOption" class="form-control">
                <!-- Options to be filled dynamically -->
                <option value="relation1">Relation 1</option>
                <option value="relation2">Relation 2</option>
               </select>            </div>
            <div class="form-group col-md-4">
              <label for="description"> <!--Description-->  </label>  
                <input type="text" class="form-control" id="description" placeholder="Description">
            </div>
            <div class="form-group col-md-2">
            <label for="amount"> <!-- Montant--></label>   
                <input type="number" class="form-control" id="amount" placeholder="Montant">
            </div>
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-primary mt-4">Payer</button>
            </div>
        </div>
    </form>

    <hr class="my-4">

    <!-- Transactions Table -->
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Mes Transactions Relationes</th>
                    <th>Description</th>
                    <th>Montant</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample rows for demonstration purposes -->
                <tr>
                    <td>John Doe</td>
                    <td>Dinner</td>
                    <td>50.00€</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Movie Tickets</td>
                    <td>30.00€</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
