<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay My Buddy - Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login-page.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container">
            <div th:if="${param.success}">
                <div class="alert alert-success" role="alert">You've successfully registered to our awesome app!</div>
            </div>
            <div class="title-box">Pay My Buddy</div>
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" autocomplete="username" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <input name="email" type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Mot de passe" th:field="*{password}" autocomplete="new-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">S'inscrire</button>
                <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
