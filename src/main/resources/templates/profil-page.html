<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Pay My Buddy</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/profil.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pay My Buddy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Transférer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Profil</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Ajouter relation</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- User Data Display Section -->
<div class="container mt-5">
   <!--   <h2 class="text-center">Informations utilisateur</h2> -->
    <div class="table-responsive">
        <table class="table table-borderless profile-table">
            <tbody>
                <tr>
                    <th scope="row">Username</th>
                    <td><span th:text="${username}"> User</span></td><!-- User's Username -->
            <!--  <td><input type="text" id="username" name="username" class="form-control" placeholder="Nouveau username" autocomplete="username"></td> -->
                </tr>
                <tr>
                    <th scope="row">Mail</th>
                    <td th:text="${email}">Email</td><!-- User's Username -->
             <!--   <td><input type="email" id="email" name="email" class="form-control" placeholder="Nouveau email" autocomplete="email"></td> --> 
                </tr>
                <tr>
                    <th scope="row">Mot de passe</th>
                    <td th:text="${password}">Password</td><!-- User's Username -->
               <!-- <td><input type="password" id="password" name="password" class="form-control" placeholder="Nouveau mot de passe" autocomplete="new-password"></td>  -->
                    <td><button type="button" class="btn btn-warning">Modifier</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
