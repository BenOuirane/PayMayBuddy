<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Pay My Buddy</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/profil.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pay My Buddy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/solde}">Solde</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transfer/page}">Transférer</a>                     
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/profil}">Profil</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/ajouter-relation}">Ajouter relation</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
<div th:if="${not #strings.isEmpty(successMessage)}" class="alert alert-success" role="alert">
    <span th:text="${successMessage}"></span>
</div>
<div th:if="${not #strings.isEmpty(errorMessage)}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
</div>
    <div class="table-responsive">
        <table class="table table-borderless profile-table">
            <tbody>
                <tr>
                    <th scope="row">Username</th>
                    <td><span th:text="${username}">User</span></td>
                </tr>
                <tr>
                    <th scope="row">Mail</th>
                    <td th:text="${email}">Email</td>
                </tr>
                <tr>
                    <th scope="row">Mot de passe</th>
                    <td>********</td>
                    <td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editProfileModal">Modifier</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



<!-- Modal for Editing Profile -->
<div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">Modifier Profil</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
    <form th:action="@{/registration/updateProfile}" method="post">
        <div class="form-group">
            <label for="username">Nouveau nom d'utilisateur</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Nouveau nom d'utilisateur" th:value="${username}" autocomplete="username">
        </div>
        <div class="form-group">
            <label for="email">Nouveau email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Nouveau email" th:value="${email}" autocomplete="email">
        </div>
        <div class="form-group">
            <label for="password">Nouveau mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Nouveau mot de passe" autocomplete="new-password">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>
</div>

        </div>
    </div>
</div>



<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
