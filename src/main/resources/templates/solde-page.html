<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solde - Pay My Buddy</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/transfer-page.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pay My Buddy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/solde}">Solde</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transfer/page}">Transférer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profil}">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ajouter-relation}">Ajouter relation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div th:if="${message}" class="alert" th:classappend="${message.startsWith('Transfer successful') ? 'alert-success' : 'alert-danger'}" role="alert">
        <p th:text="${message}"></p>
    </div>

    <!-- Form to add money to own account -->
    <form id="relationForm" th:action="@{/Transfer}" method="post">
        <div class="form-row">
            <div class="form-group col-md-4">
               <label for="description"><!-- Description-->  </label> 
                <input type="text" class="form-control" id="description" name="description" placeholder="Description">
            </div>
            <div class="form-group col-md-2">
               <label for="amount"><!--Amount -->  </label> 
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount">
            </div>
            <div class="form-group col-md-2">         
                <button type="button" class="btn btn-primary mt-4" onclick="confirmTransfer()">Add Money</button>
            </div>
        </div>
    </form>

    <hr class="my-4">

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="solde">Your Balance:</label>
        </div>
        <div class="form-group col-md-2">
            <input type="text" class="form-control" id="solde" th:value="${solde}" readonly>
        </div>
    </div>

    <!-- Display user's transactions -->
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Fee</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.description}">Description</td>
                <td th:text="${#dates.format(transaction.transactionDate, 'dd-MM-yyyy HH:mm')}">Date</td>
                <td th:text="${transaction.amount}">Amount</td>
                <td th:text="${transaction.fee}">Fee</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination controls -->
    
<div th:if="${transactionPage}">
    <ul class="pagination">
        <!-- Previous Page Link -->
        <li th:if="${transactionPage.hasPrevious()}" class="page-item">
            <a class="page-link" th:href="@{/solde(page=${transactionPage.number - 1}, size=${transactionPage.size})}">Précédent</a>
        </li>
        
        <!-- Page Numbers -->
        <li th:if="${transactionPage.totalPages > 0}" th:each="i : ${#numbers.sequence(0, transactionPage.totalPages - 1)}" class="page-item" th:classappend="${i == transactionPage.number} ? 'active'">
            <a class="page-link" th:href="@{/solde(page=${i}, size=${transactionPage.size})}" th:text="${i + 1}">1</a>
        </li>
        
        <!-- Next Page Link -->
        <li th:if="${transactionPage.hasNext()}" class="page-item">
            <a class="page-link" th:href="@{/solde(page=${transactionPage.number + 1}, size=${transactionPage.size})}">Suivant</a>
        </li>
    </ul>
</div>



    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Transfer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to add this amount to your account?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function confirmTransfer() {
        $('#confirmModal').modal('show');
    }

    function submitForm() {
        $('#relationForm').submit();
    }
</script>
</body>
</html>
